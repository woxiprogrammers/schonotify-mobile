<ion-view view-title="Event" name="event" class="touch-effect">
    <div class="row padding-0">
        <div class="tabs-striped tabs-color-positive tabs-top">
            <div class="tabs tab-align-inner">
                <a class="tab-item margin-top-0">
                    <i class="icon ion-android-menu slide-button" ng-click="toggleLeftSideMenu()"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.notification">
                    <i class="icon ion-notify"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.dashboard">
                    <i class="icon ion-homie"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.message">
                    <i class="icon ion-message"><span class="badge badge-assertive"></span></i>
                </a>
            </div>
        </div>
    </div>
    <ion-content overflow-scroll="false" padding="true" style="background-image:url('img/education-bg.jpg');" >
       <div ng-show="clickOn=='con1'" style="height:100%;width:100%">
         <button class="button button-full button-balanced">Installment Structure</button>
             <div ng-show="show=='show'" class="card" style="overflow:scroll;overflow-x: hidden;height:auto"><table>
                          <div class="card">
                           <table style="width:100%">
                            <tr style="background-color:#edf3fc">
                            <th><b>No<b></th>
                            <th><b>Due Date</b></th>
                            <th><b>Amount</b></th>
                            </tr>
                            <tr ng-repeat="installment in installments track by installment.installment_id" ng-click="detail(installment.installment_id)" >
                            <td style="background-color:white">{{installment.installment_id}}</td>
                            <td style="background-color:white">{{installment.due_date}}</td>
                            <td style="background-color:white">{{installment.discount}} &nbsp <i class="icon ion-chevron-right" style="float:right"></i></td>
                            </tr>
                          </table></div>
                          <center><a  href="#" onclick="window.open('http://sspss.veza.co.in/fees/billing-page', '_blank', 'location=no'); return false;">
                                     <button class="button button-small button-balanced">Pay Fees</button>
                                  </a>
                          </center>
             </div>
       </div>
           <div ng-show="clickOn=='con2'" style="height:100%;width:100%;">
                 <div style="float:left;">
                   <div class="speech1"><h4>Current Year Fee</h4>
                     <h5> {{fee}}  INR</h5>
                   </div>
                 </div>
                 <div style="float:right;" class="css_blink">
                    <div class="speech"><h4>Due Fee</h4>
                      <h5> {{pending_fee}}  INR</h5>
                    </div>
                 </div>
                  <br>
                  <div>
                    <ion-list>
                      <div class="item card-item" ng-repeat="item in fees">
                      <div  class="card stable-bg ink ink-dark">
                      <h2 style="text-align:left;color:black;padding:5px"> <b> {{item.id}}</b></h2>
                      <div class="item item-avatar item-text-wrap">
                       {{item.transaction_amount}}
                      <div class="card-footer text-right">
                        {{item.transaction_type}}:
                        {{item.transaction_detail}}
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> {{item.date}}
                        </div>
                       </div>
                      </div>
                     </div>
                    </div>
                   </ion-list>
                  </div>
          </div>
     </div>
   </ion-content>
    <ion-footer-bar align-title="center" style="border-top:2px solid grey">
      <div class="" ng-click="showCon('con1')" style="height:60px;width:{{abc}};text-decoration:{{color}};color:#04a021;font-weight: {{bold1}};font-size:100%;text-align:center;border-right:1px solid grey;padding:6px">View Fee Structure</div>
      <div class="" ng-click="showCon('con2')" style="height:60px;width:50%;text-decoration:{{color1}};color:#04a021;font-weight: {{bold2}};font-size:100%;text-align:center;padding:6px" ng-show="show=='show'">My Fee</div>
    </ion-footer-bar>
</ion-view>

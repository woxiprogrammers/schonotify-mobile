<ion-view view-title="Login" align-title="left" class="touch-effect login-bg-col no-scroll">
    <ion-content class="no-scroll">
        <div class="hero flat no-scroll" style="height:40%" >
            <div class="logo-align" >
                <div><img class="login-image" src="img/veza.png"/></div>
            </div>
        </div>
        <div>
          <h2 style="margin-left:30%;color:red;">{{loading}}</h2>
        </div>
        <div class="children no-scroll" style="margin-top:50px;">
            <form name="myForm" novalidate>
                <div class="padding">
                    <div class="list">
                        <label class="item item-input">
                            <input type="email" name="email" ng-model="email" placeholder="Username">
                        </label>
                        <label class="item item-input">
                            <input type="password" name="password" ng-model="password" placeholder="Password">
                        </label>

                    </div>
                    <button class="button button-full button-balanced ink" ng-click="submit(email, password)" tabindex="3">Login</button>


                </div>

            </form>
        </div>


    </ion-content>
</ion-view>

<ion-view view-title="public-about-us" align-title="left" class="touch-effect login-bg-col no-scroll">
  <div class="bar bar-header bar-assertive">
    <div class="col-10"  ng-click="myGoBack()">
        <button class="button-clear">
            <i class="ion-arrow-left-c button-back-white"></i>
        </button>
        <h1 class="title">{{committeeMembers[indexOfCommitteeMember].name}}</h1>
    </div>
  </div>
    <ion-content style="background: white;  margin-top:13%">
      <div class="item" ng-repeat="committee in committeeMembers">
      Member Name: {{committee.name}}<br>
      Number: {{committee.number}}
      </div>
    </ion-content>
</ion-view>

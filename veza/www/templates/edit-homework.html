<ion-view view-title="Homework" name="homework" class="touch-effect">
    <div class="row padding-0">
        <div class="tabs-striped tabs-color-positive tabs-top">
            <div class="tabs tab-align-inner">
                <a class="tab-item margin-top-0">
                    <i class="icon ion-android-menu slide-button" ng-click="toggleLeftSideMenu()"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.notification">
                    <i class="icon ion-notify"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.dashboard">
                    <i class="icon ion-homie"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.message">
                    <i class="icon ion-message"><span class="badge badge-assertive"></span></i>
                </a>
            </div>
        </div>
    </div>
    <div class="bar bar-pink bar-header align-delete-bar">
        <iion-item class="row">
            <div class="row">
                <div class="margin-top-5">
                    <span class="inner-header">Edit Homework</span>
                </div>
            </div>
        </iion-item>
    </div>
    <ion-content ng-class="{expanded:$scope.isExpanded}" class="margin-top-48 padding-l-r-5">
        <ion-list>
            <ion-item class="notify-item-border no-border margin-bottom-10" ng-repeat="hwrk in homeworksListing">
                <div class="row">
                    <div class="col-20" ng-click="confirmDelete(hwrk.homework_id)">
                        <a><i class="icon ion-trash-b red-font delete-hw"></i></a>
                    </div>
                    <div class="col-80" ng-click="hwDetail(hwrk)">
                        <h2><strong>{{hwrk.homeworkTitle}}</strong></h2>
                        <p>{{hwrk.description}}<br><strong>{{hwrk.class_name}} {{hwrk.subjectName}}</strong></p>
                        <div class="row padding-0 margin-top-5">
                            <div class="row" ng-click="publishHw(hwrk.homework_id)">
                                <button class="button button-positive publish-button">
                                    Publish
                                </button>
                            </div>
                            <!--<div class="col-10 attachment-{{hwrk.Attach}}"></div>
                            <div class="col-20">{{hwrk.created_at}}</div>-->
                        </div>
                        <div class="row padding-0 margin-top-5">
                            <div class="col-10 col-offset-75 attachment-no"></div>
                            <div class="col-15">{{hwrk.created_at}}</div>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

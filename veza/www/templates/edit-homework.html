<ion-view view-title="Homework" name="homework" class="touch-effect">
    <div class="row padding-0">
        <div class="tabs-striped tabs-color-positive tabs-top">
            <div class="tabs tab-align-inner">
                <a class="tab-item margin-top-0">
                    <i class="icon ion-android-menu slide-button" ng-click="toggleLeftSideMenu()"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.notification">
                    <i class="icon ion-notify"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.dashboard">
                    <i class="icon ion-homie"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.message">
                    <i class="icon ion-message"><span class="badge badge-assertive">1</span></i>
                </a>
            </div>
        </div>
    </div>
    <div class="bar bar-pink bar-header align-delete-bar">
        <iion-item class="row">
            <div class="row">
                <div class="col-25">
                    <ion-checkbox class="checkbox-square checkboxList checkbox-assertive inner-hw-checkbox" ng-model="selectedAll" ng-click="checkAll()">
                    </ion-checkbox>
                </div>
                <div class="col-50 margin-top-5">
                    <span class="inner-header">Edit Homework</span>
                </div>
                <div class="col-25">
                    <a><i class="icon ion-trash-b align-delete-bin"></i></a>
                </div>
            </div>
        </iion-item>
    </div>
    <ion-content ng-class="{expanded:$scope.isExpanded}" class="margin-top-48 padding-l-r-5">
        <ion-list>
            <ion-item class="notify-item-border no-border margin-bottom-10" ng-repeat="nMsg in nMessages">
                <div class="row">
                    <div class="col-20">
                        <ion-checkbox class="checkbox-square checkbox-assertive" ng-model="nMsg.Selected">
                        </ion-checkbox>
                    </div>
                    <div class="col-80 msg-{{nMsg.Status}}" ng-click="homeworkEdit()">
                        <h2><strong>{{nMsg.Title}}</strong></h2>
                        <p>{{nMsg.Message}}<br><strong>{{nMsg.Class}} {{nMsg.Subject}}</strong></p>
                        <div class="row padding-0 margin-top-5">
                            <div class="col-70">
                                <button class="button button-positive publish-button">
                                    Publish
                                </button>
                            </div>
                            <div class="col-10 attachment-{{nMsg.Attach}}"></div>
                            <div class="col-20">{{nMsg.Timestamp}}</div>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

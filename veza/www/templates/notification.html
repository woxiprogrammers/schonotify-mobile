<ion-view view-title="Notification" name="notify" class="touch-effect">
<div class="row padding-0">
        <div class="tabs-striped tabs-color-positive tabs-top">
            <div class="tabs tab-align-inner">
                <a class="tab-item margin-top-0">
                    <i class="icon ion-android-menu slide-button" ng-click="toggleLeftSideMenu()"></i>
                </a>
                <a class="tab-item margin-top-10 active" ui-sref="app.notification">
                    <i class="icon ion-notify-select"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.dashboard">
                    <i class="icon ion-homie"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.message">
                    <i class="icon ion-message"><span class="badge badge-assertive">1</span></i>
                </a>
            </div>
    	</div>
    </div>
    <div class="bar bar-calm bar-header align-delete-bar">
    		<iion-item class="row">
    			<div class="row">
    				<div class="col-25">
    						<ion-checkbox class="checkbox-square checkboxList checkbox-assertive master-checkbox-align" ng-model="selectedAll" ng-click="checkAll()">
      						</ion-checkbox>    					
    				</div>
                    <div class="col-50 margin-top-5">
                        <span class="inner-header">Notification</span>
                    </div>
    				<div class="col-25">
    					<a><i class="icon ion-trash-b align-delete-bin"></i></a>
    				</div>
    			</div>
    		</iion-item>
    </div>
    <ion-content ng-class="{expanded:$scope.isExpanded}" class="margin-top-48 padding-l-r-5">
    	<ion-list>
    		<ion-item class="notify-item-border" ng-repeat="nMsg in nMessages">
    			<div class="row">
    				<div class="col-25">
    					<ion-checkbox class="checkbox-square checkbox-assertive" ng-model="nMsg.Selected">
    					</ion-checkbox>
    				</div>
    				<div class="col-50 msg-{{nMsg.Status}}">
  							<h2>{{nMsg.Subject}}</h2>
  							<p>{{nMsg.Message}}<br><strong><i class="font-italic">{{nMsg.Timestamp}}</i></strong></p>
  					</div>
  					<div class="col-25">
                        <div class="avatar-notify {{nMsg.Type}}"></div>
  					</div>
    			</div>
    		</ion-item>    		
    	</ion-list>
    </ion-content>
</ion-view>

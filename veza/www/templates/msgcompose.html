<ion-view view-title="Compose Message" name="msgcompose" class="touch-effect">
    <div class="row padding-0">
        <div class="tabs-striped tabs-color-positive tabs-top">
            <div class="tabs tab-align-inner">
                <a class="tab-item margin-top-0">
                    <i class="icon ion-android-menu slide-button" ng-click="toggleLeftSideMenu()"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.notification">
                    <i class="icon ion-notify"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.dashboard">
                    <i class="icon ion-homie"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.message">
                    <i class="icon ion-message"><span class="badge badge-assertive">1</span></i>
                </a>
            </div>
        </div>
    </div>
    <div class="bar bar-cool bar-header align-delete-bar">
        <iion-item class="row">
            <div class="row">
                <div class="col-10" ng-click="myGoBack()">
                    <button class="button-clear">
                        <i class="ion-arrow-left-c button-back-white"></i>
                    </button>
                </div>
                <div class="col-80 margin-top-5">
                    <span class="inner-header">Compose Message</span>
                </div>
                <div class="col-10">
                    <a><i class="icon ion-android-send align-delete-bin" ng-click="sendMessage()"></i></a>
                </div>
            </div>
        </iion-item>
    </div>
    <ion-content ng-class="{expanded:$scope.isExpanded}" class="margin-top-48 padding-l-r-5">
        <div class="list">
            <div class="row">
                <div class="row border-bottom border-right">
                    <select class="item item-input item-select">
                        <option selected class="padding-top-5" ng-repeat="role as filterUserRoles" value= "{{role.id}}" ng-click="getRole(role.name)">{{role.name}}</option>
                    </select>
                </div>
                <div class="col-50 border-bottom">
                    <select class="item item-input item-select border-bottom">
                        <option selected class="padding-top-5" ngrepeat="batch as batches" value={{batch.id}} ng-click="getClass(batch.id)">{{batch.name}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-50 border-right border-bottom">
                    <select class="item item-input item-select border-bottom">
                        <option selected class="padding-top-5" ngrepeat="class as classes" value={{class.id}} ng-click="getDivision(class.id)">{{class.name}}</option>
                    </select>
                </div>
                <div class="col-50 border-bottom">
                    <select class="item item-input item-select">
                        <option selected class="padding-top-5" ngrepeat="division as divisions" value={{division.id}} ng-click="getStudentList(division.id)">{{division.name}}</option>
                    </select>
                </div>
            </div>
            <label class="item item-input border-bottom">
                <input type="text" ng-model="recipient" placeholder="Add Recipient+ " value="{{recipient}}" ng-click="openModal()">
            </label>
            <label class="item item-input">
                <textarea placeholder="Compose" ng-model="message"></textarea>
            </label>
        </div>
    </ion-content>
</ion-view>



<script id="studentCntctlist.html" type="text/ng-template">
    <div class="modal">
        <div class="modal-view">
            <ion-header-bar class="bar-calm">
                <div class="row">
                    <div class="col-80">
                        <h3 class="modal-title">Select Recipient</h3>
                    </div>
                    <div class="col-20">
                        <a><i class="icon ion-close align-delete-bin" ng-click="closeModal()"></i></a>
                    </div>
                </div>
            </ion-header-bar>
            <ion-content has-bouncing="true">
                <div class="list">
                    <ion-item class="contact-list no-border" ng-repeat="contct in contactList">
                        <div class="row" ng-click="selectRecipient(contct.name, contct.id)">
                            <div class="col-75">
                                <h2><strong>{{contct.name}}</strong></h2>
                            </div>
                        </div>
                    </ion-item>
                </div>
            </ion-content>
        </div>
    </div>
</script>

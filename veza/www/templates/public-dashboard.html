<ion-view view-title="Login" align-title="left" class="touch-effect login-bg-col no-scroll">
    <ion-content class="no-scroll" style="background: url(img/login.jpg) center; background-size: cover;">
      <div class="col-10"  ng-click="myGoBack()">
          <button class="button-clear">
              <i class="ion-arrow-left-c button-back-white"></i>
          </button>
      </div>
      <ion-grid>
        <div class="card" style="padding:50px" ng-click="publicEventsLanding()">
          <div class="item item-text-wrap" >
          <center>EVENTS</center>
          </div>
        </div>
        <div class="card" style="padding:50px; ">
          <div class="item item-text-wrap">
            <center>ACHIEVEMENT</center>
          </div>
        </div>
        <div class="card" style="padding:50px">
          <div class="item item-text-wrap">
            <center>NOTICE</center>
          </div>
        </div>
      </ion-grid>
    </ion-content>
</ion-view>

<div class="modal transparent image-modal " on-swipe-down="closeModal()" ng-repeat="image in images" style="background: rgba(0,0,0,0.4) !important">
  <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide" >
      <ion-slide ng-repeat="photo in images">
        <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false"
          zooming="true" min-zoom="{{zomMin}}" style="width: 100%; height: 100%"
          delegate-handle="scrollHandle{{$index}}">
            <div class="centered ">
              <img ng-src='{{baseImageURL}}{{images[$index].url}}' zoom-src="{{images[$index].url}}" width="100%" />
            </div>
      </ion-scroll>
    </ion-slide>
  </ion-slide-box>
</div>

<div class="modal image-modal transparent" >
  <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide" >
      <ion-slide ng-repeat="photo in images">
        <ion-scroll  style="width: 100%; height: 100%"
          delegate-handle="scrollHandle{{$index}}">
            <div class="centered">
              <img ng-src='{{baseImageURL}}{{images[$index].url}}' zoom-src="{{baseImageURL}}{{images[$index].url}}" zoom-view width="100%"/>
            </div>
      </ion-scroll>
    </ion-slide>
</ion-slide-box>
</div>

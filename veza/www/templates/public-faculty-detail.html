<div class="bar bar-header bar-assertive">
  <div class="col-10"  ng-click="myGoBack()">
      <button class="button-clear">
          <i class="ion-arrow-left-c button-back-white"></i>
      </button>
      <h1 class="title">Faculty Detail Information</h1>
  </div>
</div>
  <ion-content style="background-color: white ; margin-top:23%">
    <div ng-repeat="faculty in facultyInfo">
      <div align="center">
        <img ng-src="{{faculty.faculty_image}}" width="200px" hight="200px">
      </div>
      <div>
        <div class="item item-divider" >
          <font color="black">Designation: {{faculty.faculty_designation}}</font>
        </div>
        <div class="item item-divider" >
          <font color="black">Name: {{faculty.faculty_name}}</font>
        </div>
        <div class="item item-text-wrap">
          <font color="black"><b>Description:</b></font><br>
            <p style="color: #111;">{{faculty.faculty_description}}</p>
        </div>
      </div>
    </div>
  </ion-content>

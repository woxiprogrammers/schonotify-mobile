<ion-view view-title="View Attendance" name="viewattendance" class="touch-effect">
    <div class="row padding-0">
        <div class="tabs-striped tabs-color-positive tabs-top">
            <div class="tabs tab-align-inner">
                <a class="tab-item margin-top-0">
                    <i class="icon ion-android-menu slide-button" ng-click="toggleLeftSideMenu()"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.notification">
                    <i class="icon ion-notify"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.dashboard">
                    <i class="icon ion-homie"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.message">
                    <i class="icon ion-message"><span class="badge badge-assertive">1</span></i>
                </a>
            </div>
        </div>
    </div>
    <div class="bar bar-orange bar-header align-delete-bar">
        <iion-item class="row">
            <div class="row">
                <div class="col-10">
                    <button class="button-clear" ng-click="myGoBack()">
                        <i class="ion-arrow-left-c button-back-white"></i>
                    </button>
                </div>
                <div class="col-90 margin-top-5">
                    <span class="inner-header">View Attendance</span>
                </div>
            </div>
        </iion-item>
    </div>
    <div class="row margin-top-100 no-border">
    <div class="col-33">
        <select class="item item-input item-select border-none">
            <option selected class="padding-top-5">Batch</option>
            <option class="padding-top-5">Morning</option>
            <option class="padding-top-5">Afternoon</option>
            <option class="padding-top-5">Evening</option>
        </select>
    </div>
    <div class="col-33">
        <select class="item item-input item-select border-none">
            <option selected class="padding-top-5">Class</option>
            <option class="padding-top-5">Class I</option>
            <option class="padding-top-5">Class II</option>
            <option class="padding-top-5">Class III</option>
        </select>
    </div>
    <div class="col-33">
        <select class="item item-input item-select border-none">
            <option selected class="padding-top-5">Div</option>
            <option class="padding-top-5">Div A</option>
            <option class="padding-top-5">Div B</option>
            <option class="padding-top-5">Div C</option>
        </select>
    </div>
</div>
    <ion-content ng-class="{expanded:$scope.isExpanded}" class="padding-l-r-5 top-142">
        <flex-calendar options="options" events="events"></flex-calendar>
        <ion-list>
	    <div class="row col-offset-33 col-33"><i class="icon ion-chevron-down margin-left-50"></i></div>
            <div><img src="img/absent.png" class="view-attendance"></div>
            <ion-item ng-repeat="selectedEvent in selectedEvents">
                <div class="row">
                    <a class="text-decoration-none">
                        <h2>{{selectedEvent.Title}}{{selectedEvent.Subject}}</h2>
                    </a>
                </div>
            </ion-item>
            <div><img src="img/leav-applied.png" class="view-attendance"></div>
            <ion-item ng-repeat="selectedEvent in selectedEvents">
                <div class="row">
                    <a class="text-decoration-none">
                        <h2>{{selectedEvent.Title}}{{selectedEvent.Subject}}</h2>
                    </a>
                </div>
            </ion-item>
            <div><img src="img/leave-approved.png" class="view-attendance"></div>
            <ion-item ng-repeat="selectedEvent in selectedEvents">
                <div class="row">
                    <a class="text-decoration-none">
                        <h2>{{selectedEvent.Title}}{{selectedEvent.Subject}}</h2>
                    </a>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
